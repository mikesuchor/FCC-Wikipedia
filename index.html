<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Build A Wikipedia Viewer - Free Code Camp</title>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <link rel='stylesheet' href='reset.css'>
  <link rel='stylesheet' href='style.css'>
</head>

<body>
  <img class='logo' src='https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Wikipedia-logo-v2-en.svg/135px-Wikipedia-logo-v2-en.svg.png' alt='Wikipedia Logo'></img>
  <input type='text' placeholder='Search Wikipedia' class='searchInput'>
  <input type='submit' value='Search' class='searchButton'>
  <a href='https://en.wikipedia.org/wiki/Special:Random'><input type='submit' value='Random Article'></input>
  </a>
  <ul class='results'></ul>
  <script src='script.js'></script>
</body>

</html>
